<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User control</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
              <a class="navbar-brand  text-white" href="#"><img src="./img/WLM_logo-2.svg" alt="" style="width: 80px; height: 50px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link  text-white active" aria-current="page" href="index.html">Users</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="mt-5">
        <section class="formSection m-auto" style="width: 40%;">
            <form method="post" action="./upload.php" enctype="multipart/form-data"  class="container">
                <div class="mb-3 row">
                    <div class="col-12 col-md-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="e.g. Emmanuel">
                        <span class="text-danger fst-italic"></span>
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="e.g. Ani">
                        <span class="text-danger fst-italic"></span>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-12 col-md-6">
                        <label for="Date of Birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="e.g. 15/06/1999">
                        <span class="text-danger fst-italic"></span>
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <label for="phoneNum" class="form-label">Phone number</label>
                        <select name="" id="" class="form-control">
                            <option value="">(select your gender)</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <span class="text-danger fst-italic"></span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="phoneNum" class="form-label">Phone number</label>
                    <input type="number" class="form-control" id="phoneNum" placeholder="e.g. 09110062332">
                    <span class="text-danger fst-italic"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g. emma@gmail.com">
                    <span class="text-danger fst-italic"></span>
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary" id="btn_submit">SUBMIT</button>
                </div>
            </form>
        </section>
        <section class="tableSec container">
            <table class="table table-dark table-striped table-striped-columns table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Phone</th>
                   
                  </tr>
                </thead>
                <tbody class="tbody">
                  
                </tbody>
              </table>
        </section>
    </main>


    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
